<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Map</title>
    <style>
        #map { 
            height : 400px;
            width : 100%;
           
        }
    </style>
</head>
<body>
    <h1>My Google Map</h1>
    <div id="map"></div>
    <script>
        
        function initMap(){
            const myPosition = {lat: 32.1836, lng: 34.87386}

            //Map options
            var options ={
                zoom : 16,
                center: myPosition
               
            } 

            //new map
             var map = new google.maps.Map(document.getElementById('map') , options)

            //add marker
             var marker = new google.maps.Marker({
                 position : myPosition,
                 map,
                 title : "Hello",
                 icon : 
             })

        }

    </script>

    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBi-aqdycegFXEhvd37vSubX0u0sGjw3FM&callback=initMap">
</script>
</body>
</html>
